# GO2 机器人步态配置
# 基于 Unitree GO2 的实际物理参数
# ⚠️ 注意：Champ需要扁平的YAML格式，不要使用嵌套结构！

# ==================== 运动学参数（必需）====================
# 这两个参数是必需的！Champ需要它们来计算逆运动学
knee_orientation: ">>"    # GO2膝盖向外 (>>表示膝盖向外，<<表示向内)
pantograph_leg: false     # GO2不是平行四边形腿（如果是五连杆机构设为true）

# ==================== 里程计缩放 ====================
odom_scaler: 1.0          # 里程计缩放因子（如果里程计偏差大可调整）

# ==================== 速度限制 ====================
# 根据 GO2 实际性能设置
max_linear_velocity_x: 3.0   # m/s (GO2 最大速度 1.6 m/s，保守设置)
max_linear_velocity_y: 2.0   # m/s (侧向移动能力较弱)
max_angular_velocity_z: 3.0  # rad/s (转向速度)

# ==================== 机器人身体参数 ====================
# ⚠️ nominal_height: 机器人base_link到地面的高度，不是腿长！
# GO2 站立高度约 0.28-0.32m，建议设置稍高避免蹲得太低
nominal_height: 0.32         # 标称身体高度 (m) 【如果太低机器人会蹲下，调大此值】

# ==================== 步态参数 ====================
swing_height: 0.04           # 摆动腿抬起高度 (m) 【太小容易绊倒，太大不稳定】
stance_depth: 0.0            # 站立时腿部下压深度 (m) 【通常为0】
stance_duration: 0.25        # 站立相持续时间 (s)

# ==================== 重心调整 ====================
com_x_translation: 0.0       # 重心前后偏移 (m) 【正值向前，负值向后】

# GO2 物理参数参考
# 重量: ~15 kg
# 尺寸: 约 700mm x 300mm x 400mm (长x宽x高)
# 腿长: 髋关节到地面约 0.32-0.35m
# 最大速度: 1.6 m/s
# 续航: 1-2 小时
