frequency: 50

transform_timeout: 0.01
# transform_time_offset: 0.05

two_d_mode: false  # Changed to false to allow Z coordinate
# diagnostics_agg: true

# 显式启用TF发布（默认值，但明确声明）
publish_tf: true

#x     , y     , z,
#roll  , pitch , yaw,
#vx    , vy    , vz,
#vroll , vpitch, vyaw,
#ax    , ay    , az

odom0: odom/raw
odom0_config: [false, false, true,   # Enable Z position
               false, false, false,
                true,  true, false,
               false, false, true,
               false, false, false]

imu0: imu/data
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false,  true,
              false, false, false]

odom_frame: odom
base_link_frame: base_footprint
world_frame: odom